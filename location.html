<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Getting the latitude and longtitude of the user's position </h1>
    <button class="check" onclick="getUserLocation()">Check Location</button>
    <p class="getData"></p>



    <script>
        const myPara = document.querySelector(".getData");
        function getUserLocation() {
          try{
            navigator.geolocation.getCurrentPosition
            (showPosition);
          }catch {
            myPara.innerHTML = "err"
          }
           
        }
    function showPosition(position) {
        myPara.innerHTML = "latitude: " + position.coords.latitude + 
        "<br> Longtitude: " + position.coords.longitude;
        // You can be able to pass an error message personally to your console yourself
        console.error('error')
        // myPara.textContent = `latitude: ${position.coords.latitude}  Longitude: ${position.coords.longitude}`;
        // alert("hello \n and Hi")
    }
    </script>
</body>
</html>
